<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ url_for('static',filename='owl.carousel.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='owl.theme.default.min.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,regular,500,600,700|Raleway:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic|Cairo:200,300,regular,500,600,700,800,900|Dancing+Script:regular,500,600,700|Prompt:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" type="text/css">
</head>
<link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
<script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }
  }
  </script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="topnav" id="myTopnav">
  <a href="{{ url_for('create') }}">Create</a>
 
  <a href="{{ url_for('delete') }}"  class="active">Delete</a>
  <a href="{{ url_for('login') }}" id="log">Login / logout</a>
  <a href="{{ url_for('home') }}"><img src="{{url_for('static', filename='pschange.png')}}" id="passi"></a>
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>

       </div>
<body>
  {% with messages = get_flashed_messages(with_categories=True) %}
  {% for category,message in messages %}
  <div class="{{ category }}">{{ message }}</div>
  {% endfor %}
  {% endwith %}
    <div class="del">
    <form method="post">
        <label for="cars"> subject to be deleted:</label><br>
        <select name="venue" id="selector" >
          <option value="none" selected  hidden>Select a subject</option>
          {% for i in l %}
          <option value="{{i}}">{{i}}</option>
          {% endfor %}
          </select>
        
        <input type="submit" value="delete" id="deldel">
       <input type="button" value="cancel" id="delcan">
      </form>
      </div>
    
</body>
</html>
